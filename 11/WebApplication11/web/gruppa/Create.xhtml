<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGruppaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGruppaLabel_groupid}" for="groupid"/>
                    <h:inputText id="groupid" value="#{gruppaController.selected.groupid}" title="#{bundle.CreateGruppaTitle_groupid}" required="true" requiredMessage="#{bundle.CreateGruppaRequiredMessage_groupid}"/>
                    <h:outputLabel value="#{bundle.CreateGruppaLabel_groupname}" for="groupname"/>
                    <h:inputText id="groupname" value="#{gruppaController.selected.groupname}" title="#{bundle.CreateGruppaTitle_groupname}" required="true" requiredMessage="#{bundle.CreateGruppaRequiredMessage_groupname}"/>
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{gruppaController.create}" value="#{bundle.CreateGruppaSaveLink}"/>
                <br/>
                <br/>
                <h:commandLink action="#{gruppaController.prepareList}" value="#{bundle.CreateGruppaShowAllLink}" immediate="true"/>
                <br/>
                <br/>
                <h:commandLink action="index" value="#{bundle.CreateGruppaIndexLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
