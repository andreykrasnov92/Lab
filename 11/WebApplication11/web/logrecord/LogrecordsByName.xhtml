<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.FindLogrecordsByNameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.FindLogrecordsByNameEmpty}" rendered="#{logrecordController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logrecordController.items.rowCount > 0}">
                    <h:dataTable value="#{logrecordController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogrecordTitle_logrecordid}"/>
                            </f:facet>
                            <h:outputText value="#{item.logrecordid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogrecordTitle_entitytype}"/>
                            </f:facet>
                            <h:outputText value="#{item.entitytype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogrecordTitle_entityid}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogrecordTitle_entityname}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogrecordTitle_logrecordtime}"/>
                            </f:facet>
                            <h:outputText value="#{item.logrecordtime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logrecordController.prepareView}" value="#{bundle.ListLogrecordViewLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br/>
                <h:link outcome="/index" value="#{bundle.ListLogrecordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
