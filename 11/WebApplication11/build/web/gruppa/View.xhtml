<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGruppaLabel_groupid}"/>

                    <h:outputText value="#{bundle.ViewGruppaLabel_groupname}"/>

                </h:panelGrid>
                <br/>
                <h:commandLink action="#{gruppaController.destroyAndView}" value="#{bundle.ViewGruppaDestroyLink}"/>

                <br/>
                <h:commandLink action="#{gruppaController.prepareEditAfterPrepareView}" value="#{bundle.ViewGruppaEditLink}"/>
                <br/>
                <h:commandLink action="#{gruppaController.prepareCreate}" value="#{bundle.ViewGruppaCreateLink}"/>
                <br/>
                <h:commandLink action="#{gruppaController.prepareList}" value="#{bundle.ViewGruppaShowAllLink}"/>
                <br/>
                <br/>
                <h:commandLink action="index" value="#{bundle.ViewGruppaIndexLink}"/>

        </ui:define>
    </ui:composition>
