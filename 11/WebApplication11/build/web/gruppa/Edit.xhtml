<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGruppaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGruppaLabel_groupid}" for="groupid"/>
                    <h:inputText id="groupid" value="#{gruppaController.selected.groupid}" title="#{bundle.EditGruppaTitle_groupid}" required="true" requiredMessage="#{bundle.EditGruppaRequiredMessage_groupid}"/>
                    <h:outputLabel value="#{bundle.EditGruppaLabel_groupname}" for="groupname"/>
                    <h:inputText id="groupname" value="#{gruppaController.selected.groupname}" title="#{bundle.EditGruppaTitle_groupname}" required="true" requiredMessage="#{bundle.EditGruppaRequiredMessage_groupname}"/>
                </h:panelGrid>
                <h:commandLink action="#{gruppaController.update}" value="#{bundle.EditGruppaSaveLink}"/>
                <br/>
                <br/>
                <h:commandLink action="#{gruppaController.prepareViewAfterPrepareEdit}" value="#{bundle.EditGruppaViewLink}" immediate="true"/>
                <br/>
                <h:commandLink action="#{gruppaController.prepareListAfterPrepareEdit}" value="#{bundle.EditGruppaShowAllLink}" immediate="true"/>
                <br/>
                <br/>
                <h:commandLink action="#{gruppaController.indexAfterPrepareEdit}" value="#{bundle.EditGruppaIndexLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
