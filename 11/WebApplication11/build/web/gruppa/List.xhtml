<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGruppaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGruppaEmpty}" rendered="#{gruppaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gruppaController.items.rowCount > 0}">
                    <h:outputText value="#{gruppaController.pagination.pageFirstItem + 1}..#{gruppaController.pagination.pageLastItem + 1}/#{gruppaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gruppaController.previous}" value="#{bundle.Previous} #{gruppaController.pagination.pageSize}" rendered="#{gruppaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gruppaController.next}" value="#{bundle.Next} #{gruppaController.pagination.pageSize}" rendered="#{gruppaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gruppaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGruppaTitle_groupid}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGruppaTitle_groupname}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gruppaController.prepareView}" value="#{bundle.ListGruppaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gruppaController.prepareEdit}" value="#{bundle.ListGruppaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gruppaController.destroy}" value="#{bundle.ListGruppaDestroyLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gruppaController.prepareFindByName}" value="#{bundle.ListGruppaFindByNameLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br/>
                <h:commandLink action="#{gruppaController.prepareCreate}" value="#{bundle.ListGruppaCreateLink}"/>
                <br/>
                <br/>
                <h:commandLink action="index" value="#{bundle.ListGruppaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
