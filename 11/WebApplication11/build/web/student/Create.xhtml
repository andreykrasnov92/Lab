<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentid}" for="studentid"/>
                    <h:inputText id="studentid" value="#{studentController.selected.studentid}" title="#{bundle.CreateStudentTitle_studentid}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentid}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentname}" for="studentname"/>
                    <h:inputText id="studentname" value="#{studentController.selected.studentname}" title="#{bundle.CreateStudentTitle_studentname}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentname}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_groupid}" for="groupid"/>
                    <h:selectOneMenu id="groupid" value="#{studentController.selected.groupid}" title="#{bundle.CreateStudentTitle_groupid}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_groupid}">
                        <f:selectItems value="#{gruppaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{studentController.create}" value="#{bundle.CreateStudentSaveLink}"/>
                <br/>
                <br/>
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.CreateStudentShowAllLink}" immediate="true"/>
                <br/>
                <br/>
                <h:commandLink action="index" value="#{bundle.CreateStudentIndexLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
